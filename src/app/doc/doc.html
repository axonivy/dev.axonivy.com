{% extends "templates/parts/base_content.html" %}

{% block title %}Doc{{ parent() }}{% endblock %}

{% block content %}

	<style>
		#main img {
			width:100%;
			max-width:600px;
		}
	</style>
    
    <section id="main" >
		<div class="inner">
			<header><h1>Documentation {{ releaseInfo.Version.VersionNumber }}</h1></header>
				
				<ul class="actions">
				{% for doc in docs %}
					<li><a href="{{ doc.Url }}" {{doc.Book ? 'target="_blank"'}}  class="button special icon {{ doc.Book ? 'fa-book' : 'fa-file' }} " style="width:200px;">{{ doc.Name }}</a></li>
				{% endfor %}
				</ul>
		</div>
	</section>
    
{% endblock %}
