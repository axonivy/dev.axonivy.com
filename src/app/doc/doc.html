{% extends "templates/parts/base_content.html" %}

{% block title %}Doc{{ parent() }}{% endblock %}

{% block content %}

	<style>
		#main img {
			width:100%;
			max-width:600px;
		}
	</style>
    
    <section id="main" >
		<div class="inner">
			<header><h1>Documentation {{ releaseInfo.Version.VersionNumber }}</h1></header>
					
			<div class="row">
				{% for doc in docs %}
					<div class="4u 12u$(xsmall)">
						<a href="{{ doc.Url }}">{{ doc.Name }}</a>
					</div>
				{% endfor %}
			</div>
		</div>
	</section>
    
{% endblock %}
