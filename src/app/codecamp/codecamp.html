{% extends "templates/parts/base_content.html" %}

{% block title %}Code Camp {{ year }}{{ parent() }}{% endblock %}

{% block content %}

	<section id="main" >
		<div class="inner">
			<header><h1>Code Camp {{ year }}</h1></header>
					
			<div class="row">
				{% for team in teams %}
					<div class="12u 12u$(xsmall)">
						<header><h3>{{ team.title }}</h3></header>	
					</div>
				{% endfor %}
			</div>
		</div>
	</section>

{% endblock %}
