{% for artifact in artifacts %}

{% set column = 12 / artifacts|length %}

{% set inverseClass = '' %}
{% if artifact.matchesCurrentRequest %}
	{% set inverseClass = 'special' %}
{% endif %}
							
<div class="{{ column }}u 12u$(xsmall) " style="border:0px solid black;text-align:center;padding:0 0 0 0.8em">
	<i class="{{ artifact.icon }}" style="font-size:65px;"></i>
	<br /><br />
	<a href="{{ artifact.url }}" title="{{ artifact.filename }}" style="padding:10px 10px 10px 10px;width:100%;line-height:25px;height:70px;font-size:18px;" class="button {{ inverseClass }}">
		<i class="fa fa-download" style="font-size:14px;"></i> {{ artifact.name }}
		<br />
		<span style="font-size:14px;">{{ artifact.description }}</span>
	</a>
</div>

{% endfor %}
